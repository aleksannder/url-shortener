version: '3.8'

services:
  url-shortener:
    build:
      context: ./
      dockerfile: Dockerfile
    hostname: url-shortener
    container_name: url-shortener
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    depends_on:
      - redis
    networks:
      - network
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      SERVER_PORT: ${SERVER_PORT}

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: redis
    restart: always
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    command: sh -c "./init.sh"
    privileged: true
    volumes:
      - /data
    networks:
      - network

  consul:
    image: consul:1.15.4
    ports:
      - ${DB_PORT}:${DB_PORT}
    command: "agent -server -data-dir=/consul/data -bootstrap=true -ui -client=0.0.0.0"
    volumes:
      - consul-data:/consul/data
    networks:
      - network

volumes:
  consul-data:

networks:
  network:
    driver: bridge